<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('yodaBackground_new (1).png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            position: relative;
            top: -8%; /* Adjust the top position as needed */
            left: 0.6%; /* Adjust the left position as needed */
            width: 62%; /* Adjust the width as needed */
            height: relative;
            /*padding: 7px;*/
            text-align: center;
            background-color: rgba(215, 215, 215, 0.8);
            border-radius: 10px;
            /*display: flex;
            flex-direction: column;
            align-items: center;*/
        }

        #chatForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatOutput {
            position: absolute;
            top: 63%; /* Adjust the top position as needed */
            left: 18%;
            bottom: auto;
            right: auto;
            width: 62%;
            padding: 10px;
            overflow-y: auto;
            max-width: 100%;
            height: 15%;
            background-color: rgba(215, 215, 215, 0.5); /* Transparent white background for chat output */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: absolute;
            top: 20%; /* Adjust the top position as needed */
            right: 10%; /* Adjust the right position as needed */
            left: 5%;
            bottom: auto;
            width: 70%;
            height: 150px;
        }

        .image-container img {
            position: absolute;
            top: 0%;
            left: 10%;
            transform: rotate(-90deg);
            height: 40%;
            animation: slide 10s linear infinite;
        }

        .animated-image {
            position: absolute;
            bottom: 70%; /* Adjust the bottom position as needed */
            left: 10%; /* Adjust the left position as needed */
            width: 150px;
            animation: resize 5s alternate infinite;
            transform-origin: center;
        }

        .animated-image2 {
            position: absolute;
            top: 50%; /* Adjust the top position as needed */
            right: 10%; /* Adjust the right position as needed */
            width: 75px;
            animation: resize2 3s alternate infinite;
            transform-origin: center;
        }

        @keyframes slide {
            0% {
                left: 0;
            }
            50% {
                left: 110%;
            }
            100% {
                left: 0;
            }
        }

        @keyframes resize {
            0% {
                transform: scale(.9);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes resize2 {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(0.65);
            }
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <form id="chatForm">
            <label for="userInput">Your message to Yoda:</label>
            <input type="text" id="userInput" name="userInput">
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div>
        <output type="text" id="chatOutput" name="chatOutput">
    </div>

    <div class="image-container">
        <img src="saber.png" alt="Animated Image">
    </div>

    <div class="animated-image">
        <img src="star-removebg-preview.png" alt="Animated Image2" class="animated-image">
    </div>

    <div class="animated-image2">
        <img src="star-removebg-preview.png" alt="Animated Image2" class="animated-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
